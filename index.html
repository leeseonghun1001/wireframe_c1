<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 전체 레이아웃 -->
    <div class="comtainer">
        <!-- 왼쪽(헤더) -->
        <header class="header">
            <div class="logo">
                <h2>로고</h2>
            </div>
            <!-- 메뉴 -->
            <nav id="left_menu">
                <ul>
                    <li><a href="#">MENU-1</a></li>
                    <li><a href="#">MENU-2</a></li>
                    <li><a href="#">MENU-3</a></li>
                    <li><a href="#">MENU-4</a></li>
                </ul>
            </nav>
        </header>
        <!-- 오른쪽(메인) -->
        <main class="main">
            <!-- 메인 상단 -->
            <div class="main_top">
                <h2>이미지 슬라이드</h2>
            </div>
            <!-- 메인 중앙 -->
            <div class="main_center">
                <!-- 메인 중앙 왼쪽 -->
                <div class="center_left">
                    <h2>공지사항(C.1) <br> 갤러리(C.2)</h2>
                    
                </div>
                <!-- 메인 중앙 가운데 -->
                <div class="center_center">
<h2>배너(C.3)</h2>
                </div>
                <!-- 메인 중앙 오른쪽 -->
                <div class="center_right">
                    <h2>바로가기(C.4)</h2>
                </div>
            </div>
            <!-- 메인 하단 -->
            <div class="main_bottom">
                <!-- 메인에 있는 로고 -->
                <div class="main_logo">
                    <h3>로고</h3>
                </div>
                <!-- 메인 하단 위쪽 -->
                <div class="bottom_top">
                    <h3>하단 메뉴</h3>
                </div>
                <!-- 메인 하단 아래쪽 -->
                <div class="bottom_bottom">
                    <h3>copyright</h3>
                </div>
            </div>
        </main>
    </div>
